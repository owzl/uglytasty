<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div * {box-sizing: border-box;}

        .all{
            margin:auto;
            width:1400px;
        }
        #cart{
            width:100%;
            border:1px solid black;
        }
        #cart_1{
            border:1px solid yellow;
        }
        .cartoption{
            border: 1px solid green;
            height:auto;
        }
        .cartoptioncheck{
            border: 1px solid blue;
            
           
        }
        .cartoptionbtn{
            border:1px solid red;
        }
        #cart_2{
            border:1px solid black;
            margin: left 5px;
        }
        
    </style>
</head>
<body>
    <h1 style="text-align: center;">장바구니</h1>
    <div class="all">
        <div id="cart" style="width:100%; height:200px;">
        
    
        
            <div id="cart_1" style="width:60%; height:200px">
                <!-- 장바구니 옵션창-->
                <div class="cartoption" style="width:80%; height:200px; float:left">
                    <div class="cartoptioncheck" style="width: 80%;">
                        <input type="checkbox" id="checkAll">
                        <label for="checkAll">전체선택</label>
                    </div>
                    <div class="cartoptionbtn" style="width: 20%; height:200px; float:left; ">
                        <button>선택삭제</button>
                        <button>장바구니 비우기</button>
                    </div>
                    
                    
                </div>
                <!-- 장바구니 담았을 시에 담기는 창-->
                    <div>

                    </div>
                    <!-- 결제 금액창-->
                    
            </div>
            
            <div id="cart_2" style="width: 40%;">
                <div>
                    <div>총결제금액</div>
                    <div>총 상품 금액</div>
                    <div>총 배송 금액</div>
                </div>

                <div><button>선택 상품 주문</button></div>

                <div><button>전체 상품 주문</button></div>
            </div>
        
        </div>
    </div>
</body>
</html>
