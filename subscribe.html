<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<script src="https://kit.fontawesome.com/f1cf0537bc.js" crossorigin="anonymous"></script>



    <style>
         /* div{border: 1px solid red; box-sizing: border-box;} */

        .outer{
            width: 1400px;height: 2000px;margin: auto;
        }

        .intro{
            height: 20%;
        background-image: url('subscribe_head.webp');
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        }

        .intro div{
            display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-end;
        padding-left: 300px;
        padding-bottom: 15px;
       
        }

        .review{
            height: 20%;
            background-color: #fff7ed;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
        }

        

        .info{
            height: 20%;
        }
        
        .recipe{
            height: 20%;
        }

        .info2{
            height: 20%;
        }

        .startButton{
            height: 20%;
        }



    </style>
</head>
<body>
    
<div class="outer">

    <div class="intro">
        <div style="font-size: 20px; color:#ff6742;"><b>못나지만 맛난 친구!</b></div>
        <div style="font-size: 35px; font-weight: bolder;">
            합리적 가격, 선물같은 설렘
            <br>
            못난이맛난이 구독박스

        </div>
        <div>
            <button type="button" class="btn text-white" style="background-color: #ff6742; width: 200px; height: 50px; font-size: large; font-weight: bold;" >시작하기</button>
        </div>
    </div>

    <div class="review">
        <div style="margin-top: 50px;">맛있는 리뷰들을 확인하세요!</div>
        <br>
        
        <!--누르면 modal로 상세 내용 나오게할예정-->
        <div class="row">
            <div class="col-md-4">
                <img src="review1.webp" style="height: 60%;">
            </div>
            <div class="col-md-4">
                <img src="review2.webp" style="height: 60%;">
            </div>
            <div class="col-md-4">
                <img src="review3.webp" style="height: 60%;">
            </div>
        </div>
        

    </div>
<br>
    <div class="info">
        <div style="padding-left: 50px;">
           
            <button class="button is-rounded"   style="background-color: #ff6742; color: white; font-weight: bold;">구독 정보</button>

        </div>
        <br>
        
        <div style="font-size: 30px; font-weight: bold;padding-left: 50px; padding-bottom: 30px; " >

            다양한 구독 플랜이 있어요!
        </div>
        
        <div class="row" style="padding-left: 50px; color: #ff6742; font-weight: bold;">
            <div class="col-sm-6">박스 크기 선택</div>
            <div class="col-sm-6">배송 주기 선택</div>
        </div>
        <div class="row" style="padding-left: 50px; color: #ff6742; font-weight: bold;">
            <div class="col-sm-6">

                <div class="row" style="margin-top: 20px;">
                    <div class="col-sm-6" style="border: white;"><img src="standard.svg" style="height: 100%; width: 75%;"></div>
                    <div class="col-sm-6"  style="border: white;"><img src="jumbo.svg" style="height: 100%; width: 75%;"></div>
                </div>

            </div>
            <div class="col-sm-6">
                <div class="row" style="margin-top: 20px;">
                    <div class="col-sm-4"  style=" border: white;"><img src="week1.svg" style="height: 100%; width: 100%;"></div>
                    <div class="col-sm-4"  style=" border: white;"><img src="week2.svg" style="height: 100%; width: 100%;"></div>
                    <div class="col-sm-4"  style="  border: white;"><img src="week3.svg" style="height: 100%; width: 100%;"></div>
                </div>
                <div style="margin-top:30px; font-size: large; color: rgb(58, 58, 58);">비선호 품목은 배송되는 주간의 다른 품목으로 대체해 보내드려요!</div>
            </div>
        </div>
    </div>
<br><br><br>
<br><br><br>


<!--  누르면 modal로 리스트 나오도록-->
    <div class="preview jumbotron rounded" style="text-align: center;">
        <div style="font-size: 30px; font-weight: bold;padding-left: 50px; padding-bottom: 30px; " >

            매주 구출되는 채소·과일 미리보기

        </div>
        <div style="padding-left: 40px;">
            <img src="preview.webp">
        </div>
        <br>
        <div style="font-size: large; ">
            <ul>
                <li>
                    <i class="fa-solid fa-seedling fa-bounce"></i> 무농약·유기농 채소로 구성돼요.
                </li>
                <li>
                    <i class="fa-solid fa-seedling fa-bounce"></i>   사연을 가지고 있지만 가장 신선해요.
                </li>
                <li>
                    <i class="fa-solid fa-seedling fa-bounce"></i> 제철에 꼭 먹어야할 채소·과일이에요.
                </li>
            </ul>
            
        </div>
        <br>
        <div>
            <div>
                <button class="button"   style="background-color: #ff6742; color: white; font-weight: bold; width: 30%;">품목 확인하기</button>
    
            </div>

        </div>
    </div>
    <br><br><br>
    <br><br><br>
   


    <div class="recipe">
        <div style="padding-left: 50px;">
           
            <button class="button is-rounded"   style="background-color: #ff6742; color: white; font-weight: bold;">레시피 페이퍼</button>

        </div>
        <br>
        <div style="font-size: 30px; font-weight: bold;padding-left: 50px; padding-bottom: 30px; " >

            금요일 도착! 레시피와 맛있는 못난이들을 즐겨요!
        </div>
        <div style="padding-left: 50px;"><img src="recipe.webp"></div>

    </div>

   <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div class="startButton" style="text-align: center;">
        <div style="font-size: 30px; font-weight: bold;padding-left: 50px; padding-bottom: 30px; text-align: center; " >

            지금 바로 안심하고 구독하세요!
        </div>
        <div>
            <img src="info.svg">
        </div>
        <br><br>
        <div>
            <button class="button"   style="background-color: #ff6742; color: white; font-weight: bold; width: 50%;">구독 하기</button>

        </div>
    </div>

</div>


<br><br><br><br><br><br><br><br>
